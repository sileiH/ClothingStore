<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../manager/js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        "xAxis":
            {
                "type":
                    "category",
                "data":
                    ["2017-12-04", "2017-12-05", "2017-12-06", "2017-12-07", "2017-12-08", "2017-12-09", "2017-12-10"],
                "boundaryGap":
                    false
            }
        ,
        "yAxis":
            {
                "type":
                    "value"
            }
        ,
        "legend":
            {
                "data":
                    ["cons", "chuck", "all_star", "taylor"]
            }
        ,
        "series":
            [{
                "data": [90, 56, 75, 58, 87, 60, 52],
                "name": "cons",
                "type": "line",
                "stack": "总量",
                "areaStyle": {}
            }, {
                "name": "chuck",
                "type": "line",
                "data": [10, 22, 1, 6, 2, 89, 53],
                "stack": "总量",
                "areaStyle": {}
            }, {
                "name": "all_star",
                "type": "line",
                "data": [22, 94, 18, 49, 62, 44, 69],
                "stack": "总量",
                "areaStyle": {}
            }, {
                "name": "taylor",
                "type": "line",
                "data": [38, 50, 60, 10, 27, 55, 17],
                "stack": "总量",
                "areaStyle": {}
            }], "tooltip":
            {
                "trigger":
                    "axis", "axisPointer":
                    {
                        "type":
                            "cross", "label":
                            {
                                "backgroundColor":
                                    "#6a7985"
                            }
                    }
            }
    }

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
